<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Crazy Calculator</h1>
    <div class="container">
      <div class="display"></div>
      <button class="btnAc">AC</button>
      <button class="btnDel">DEL</button>
      <button class="btnDiv">/</button>
      <button class="btnMul">X</button>
      <button class="btnSeven">7</button>
      <button class="btnEight">8</button>
      <button class="btnNine">9</button>
      <button class="btnSub">-</button>
      <button class="btnSix">6</button>
      <button class="btnFive">5</button>
      <button class="btnFour">4</button>
      <button class="btnSum">+</button>
      <button class="btnOne">1</button>
      <button class="btnTwo">2</button>
      <button class="btnThree">3</button>
      <button class="btnZero">0</button>
      <button class="btnDot">.</button>
      <button class="btnEqual">=</button>
    </div>
  </body>
</html>
