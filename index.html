<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Crazy Calculator</h1>
    <div class="container">
      <div class="display">
        <div class="textDisplay"></div>
      </div>

      <div class="btnContainer">
        <div class="containerNums">
          <button class="btnAc btn">AC</button>
          <button class="btnDel btn">DEL</button>
          <button class="btnDiv btn">/</button>
          <button class="btnSeven btn">7</button>
          <button class="btnEight btn">8</button>
          <button class="btnNine btn">9</button>
          <button class="btnSix btn">6</button>
          <button class="btnFive btn">5</button>
          <button class="btnFour btn">4</button>
          <button class="btnOne btn">1</button>
          <button class="btnTwo btn">2</button>
          <button class="btnThree btn">3</button>
          <button class="btnZero btn">0</button>
          <button class="btnDot btn">.</button>
        </div>
        <div class="containerOps">
          <button class="btnMul btn">*</button>
          <button class="btnSub btn">-</button>
          <button class="btnSum btn">+</button>
          <button class="btnEqual btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
